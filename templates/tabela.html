{% extends "layout.html" %}

{% block content %}
    <h2>Table Page</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>John</td>
                <td>Doe</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jane</td>
                <td>Smith</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
